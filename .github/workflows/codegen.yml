name: codegen

on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v*.*.*'
env:
  NODEJS_VERSION: '16'
  GO_CODEGEN_DIR: 'go_codegen'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: ${{env.NODEJS_VERSION}}

    - uses: c-hive/gha-yarn-cache@v1 # Restore the Yarn cache.

    - name: Yarn install
      run: yarn install

    - name: Yarn Compile
      run: yarn compile

    - uses: actions/checkout@v2
      with:
        repository: ethersphere/go-storage-incentives-abi
        path: ${{env.GO_CODEGEN_DIR}}
        persist-credentials: false
        fetch-depth: 0
        ref: master

    - name: Get tag
      id: tag
      uses: dawidd6/action-get-tag@v1

    - name: Generate files
      run: |
        yarn compile
        mkdir -p "${{env.GO_CODEGEN_DIR}}/abi"
        ./codegen/generate_go_src.sh "${{env.GO_CODEGEN_DIR}}/abi_${{steps.tag.outputs.tag}}.go" "${{steps.tag.outputs.tag}}"

    - name: Commit files
      run: |
        cd ${{env.GO_CODEGEN_DIR}}
        git config --local user.email "bee-worker@ethswarm.org"
        git config --local user.name "bee-worker"
        git add .
        git commit -m "generate code for smart contracts ${{steps.tag.outputs.tag}}"
        git tag "${{steps.tag.outputs.tag}}"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        repository: ethersphere/go-storage-incentives-abi
        directory: ${{env.GO_CODEGEN_DIR}}
        github_token: ${{secrets.GH_TOKEN}}
        branch: master
        tags: true
